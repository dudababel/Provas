
<!DOCTYPE html>
<html>

<head>
	<title> CONTATO </title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
    <form action="#" method="post">
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome">Nome</label>
                    <input type="text"id="nome" name="nome" style="width: 500px"/>
                </div>     
            </fieldset>  
            <fieldset class="grupo"> 
                <div class="campo">
                    <label>Sexo</label>
                    <label class="checkbox">
                        <input type="radio" name="sexo" value="M"/> Masculino
                    </label>
                    <label class="checkbox">
                        <input type="radio" name="sexo" value="F"/> Feminino
                    </label>
                </div>  
                <div class="campo">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" style="width: 500px;">
                </div>
                <div class="campo">
                    <label for="fone">Telefone</label>
                    <input type="tel" id="fone" name="fone" style="width: 300px;">
                </div>
            </fieldset>  
            <fieldset class="grupo"> 
                <div class="campo">
                    <label for="msag">Mensagem</label>
                    <textarea rows="6" id="msag" name="masg" style="width: 500px"></textarea>
                </div>
            </fieldset>  
            <button class="botao" type="submit"name="submit"> Enviar </button>
            <button class="botao" type="submit"name="submit"> Limpar </button>
        </form>  
</body>
</html>
